<a name="fdl-section2"></a>逐字的复制</h2></div></div></div>
<p>您可以在任何媒体中复制或发布<a class="link" href="fdl-section1.html#fdl-document">文档</a>，而不论其是否具有商业行为，限制条件为提供本许可证、版权声明和许可声明，说明本授权效力于文件的所有重制拷贝，并且没有增加任何其它条件到本许可证的条件中。你不可以使用技术手段，来妨碍或控制你所制作发布的拷贝阅读或进一步的发布。然而，你可以接受补偿以作为拷贝的交换。如果你发布了数量足够大的拷贝，你也必须遵循<a class="link" href="fdl-section3.html" title="大量地复制">第三部分</a>的条件。</p>
<p>您也可以在上述的相同条件下借出拷贝，并且可以公开地陈列拷贝。</p>
