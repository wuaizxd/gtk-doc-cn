<a name="id2845286"></a>前言</h2></div></div></div>
<p>大多数现代的计算机语言都带有自己的类型和对象系统，并附带算法结构。正如GLib提供的基本类型和算法结构（如链表、哈希表等）一样，GObject的对象系统提供了一种灵活的、可扩展的、并容易映射（到其它语言）的面向对象的C语言框架。它的实质可以概括为：大多数现代的计算机语言都带有自己的类型和对象系统，并附带算法结构。正如GLib提供的基本类型和算法结构（如链表、哈希表等）一样，GObject的对象系统提供了一种灵活的、可扩展的、并容易映射（到其它语言）的面向对象的C语言框架。它的实质可以概括为：</p>
