<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="fdl-section8"></a>翻译</h2></div></div></div>
<p>翻译被认为一种修改，因此您可以在<a class="link" href="fdl-section4.html" title="修改">第四条</a>的条款下发布<a class="link" href="fdl-section1.html#fdl-document">文档</a>的翻译。用翻译更换<a class="link" href="fdl-section1.html#fdl-invariant">不变章节</a>需要取得版权所有者的特别允许，但是你可以包括部份或所有不变章节的翻译，使其附加到这些不变章节的原始版本之中。你可以包括本许可证的翻译，其条件为你也必须包括本许可证的原始英文版本。如果发生翻译与本许可证、声明或放弃的原始版本有不一致之处，将以原始英文版本为准。</p>
