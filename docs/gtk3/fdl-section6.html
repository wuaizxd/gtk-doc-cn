<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="fdl-section6"></a>文档的收集</h2></div></div></div>
<p>您可以制作含有<a class="link" href="fdl-section1.html#fdl-document">文档</a>以及其它以本许可证发行文件的收集品，并且将本许可证对不同文件中的个别副本，以单一个包括在收集品的副本取代，其条件是要遵循在其它方面，给予一个文件逐字复制的允许本许可证的规则。</p>
<p>您可以从这样的一个收集品中抽取出一份单一的文档，并且在本许可证下将它单独地发布，其条件是要在抽取出的文件中插入本许可证的一份副本，并且在关于那份文件的逐字复制的所有其它方面，遵循本许可证。</p>
